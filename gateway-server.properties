
server.port=9103
spring.application.name=gateway-service

#-----------------Eureka---------------------#
eureka.client.serviceUrl.defaultZone=http://localhost:9102/eureka/

#-----------------log info-------------------#
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator =INFO
logging.level.org.springframework.cloud.gateway =TRACE

#-----------------allowed-cross-origin--------#
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS

#-----------------login-register-routes-------#
#user-api
spring.cloud.gateway.routes[0].id=login-register-user
spring.cloud.gateway.routes[0].uri=http://localhost:9001
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/**

#role-api
spring.cloud.gateway.routes[1].id=login-register-role
spring.cloud.gateway.routes[1].uri=http://localhost:9001
spring.cloud.gateway.routes[1].predicates[0]=Path=/roleApi/**

#company-api
spring.cloud.gateway.routes[2].id=login-register-company
spring.cloud.gateway.routes[2].uri=http://localhost:9001
spring.cloud.gateway.routes[2].predicates[0]=Path=/companyApi/**

